<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
  </header>

<main>
  <section class="profile">
    <div class="profile__information">
      <img src="./images/jak.jpg" alt="Фотография Жак-Ив Кусто в красной шапке" class="profile__photo">
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button" aria-label="Редактировать информацию профиля"></button>
    </div>
    <button type="button" class="profile__add-button" name="add-button" aria-label="Добавить карточку с фото"></button>
  </section>

  <section class="photo-gallery">

    <div class="photo-gallery__card">
      <img src="./images/baikal.jpg" alt="Байкал" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Байкал</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>

    <div class="photo-gallery__card">
      <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Эльбрус</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>

    <div class="photo-gallery__card">
      <img src="./images/kamchatka.jpg" alt="Камчатка" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Камчатка</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>

    <div class="photo-gallery__card">
      <img src="./images/karelia.jpg" alt="Карелия" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Карелия</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>

    <div class="photo-gallery__card">
      <img src="./images/nerl.jpg" alt="Церковь Покрова на Нерли" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Церковь Покрова на Нерли</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>

    <div class="photo-gallery__card">
      <img src="./images/volgograd.jpg" alt="Волгоград" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title">Волгоград</h2>
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
        </div>
    </div>
    
  </section>
</main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__box">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__container" name="editform">
        <input type="text" name="firstname" placeholder="Имя" class="popup__input popup__input_data_name" required>
        <input type="text" name="about-self" placeholder="О себе" class="popup__input popup__input_data_description" required>
        <button type="submit" name="saving" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button" aria-label="Закрыть окно редактирования без сохранения"></button>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
