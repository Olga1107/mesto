<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
  </header>

<main>
  <section class="profile">
    <div class="profile__information">
      <img src="./images/imagejak.svg" alt="Фотография Жак-Ив Кусто в красной шапке" class="profile__photo">
      <div class="profile__title">
        <h1 class="profile__name" id="profilename">Жак-Ив Кусто</h1>
        <h2 class="profile__profession" id="profileprofession">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__edit-button"><img src="./images/EditButton.svg" alt="Карандаш"></button>
    </div>
    <button type="button" class="profile__add-button" name="add-button"><img src="./images/AddButton.svg" alt="Большой квадрат с плюсом внутри"></button>
  </section>

  <section class="popup">
    <div class="popup__background"></div> <!--в брифе указано, что полупрозрачный фон необходио верстать отдельным блоком popup-->
    <div class="popup__box">
      <button type="button"  class="popup__close-button"><img src="./images/CloseIcon.svg" alt="Крестик" class="popup__close-icon"></button>
      <form class="popup__container" name="editform">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="firstname" placeholder="Имя" class="popup__input" id="popupfirstname" value="Жак-Ив Кусто">
        <input type="text" name="about-self" placeholder="О себе" class="popup__input" id="popupaboutself" value="Исследователь океана">
        <button type="submit" name="saving" class="popup__save-button">Сохранить</button>
      </form>
   </div>
  </section>

  <section class="photo-gallery">

    <figure class="photo-gallery__card">
      <img src="./images/baikal.jpg" alt="Байкал" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Байкал</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>

    <figure class="photo-gallery__card">
      <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Эльбрус</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>

    <figure class="photo-gallery__card">
      <img src="./images/kamchatka.jpg" alt="Камчатка" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Камчатка</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>

    <figure class="photo-gallery__card">
      <img src="./images/karelia.jpg" alt="Карелия" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Карелия</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>

    <figure class="photo-gallery__card">
      <img src="./images/nerl.jpg" alt="Церковь Покрова на Нерли" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Церковь Покрова на Нерли</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>

    <figure class="photo-gallery__card">
      <img src="./images/volgograd.jpg" alt="Волгоград" class="photo-gallery__image">
        <figcaption class="photo-gallery__caption">
          <h3 class="photo-gallery__title">Волгоград</h3>
          <input type="image" src="./images/Like.svg" alt="Сердечко" class="photo-gallery__like">
        </figcaption>
    </figure>
    
  </section>
</main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
