<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
  </header>

<main>
  <section class="profile">
    <div class="profile__information">
      <img src="./images/jak.jpg" alt="Фотография Жак-Ив Кусто в красной шапке" class="profile__photo">
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button" aria-label="Редактировать информацию профиля"></button>
    </div>
    <button type="button" class="profile__add-button" name="add-button" aria-label="Добавить карточку с фото"></button>
  </section>

  <section class="photo-gallery">
    <template id="card">
      <div class="photo-gallery__card">
        <img alt="Изображение" class="photo-gallery__image photo-gallery__view-button">
          <div class="photo-gallery__caption">
            <h2 class="photo-gallery__title"></h2>
            <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
          </div>
        <button type="button" class="photo-gallery__remove-button" aria-label="Значок удалить в виде корзины"></button>
      </div>
    </template>
  </section>

</main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup__edit-form">
    <div class="popup__box">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__container" name="editform">
        <input type="text" name="firstname" placeholder="Имя" class="popup__input popup__input_data_name" required>
        <input type="text" name="about-self" placeholder="О себе" class="popup__input popup__input_data_description" required>
        <button type="submit" name="saving" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-edit" aria-label="Закрыть окно редактирования без сохранения"></button>
  </div>

  <div class="popup popup__add-form">
    <div class="popup__box">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__container" name="addform">
        <input type="text" name="place-name" placeholder="Название" class="popup__input popup__input_data_place-name" required>
        <input type="url" name="url-on-picture" placeholder="Ссылка на картинку" class="popup__input popup__input_data_url-on-picture" required>
        <button type="submit" name="saving" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-add" aria-label="Закрыть окно добавления карточки без сохранения"></button>
  </div>

  <div class="popup popup__view-photo">
    <div class="popup__box-view">
      <img alt="Изображение" class="popup__image">
      <h3 class="popup__caption-photo"></h3>
      <button type="button"  class="popup__close-button popup__close-button-view" aria-label="Закрыть окно просмотра"></button>
    </div>
    
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
