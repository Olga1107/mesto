<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="<%=require('./images/Logo.svg')%>" alt="Логотип сервиса Mesto" class="header__logo">
  </header>

<main>
  <section class="profile">
    <div class="profile__information">
       <div class="overlay">
        <img src="<%=require('./images/jak.jpg')%>" alt="Фотография Жак-Ив Кусто в красной шапке" class="profile__photo">
       </div>
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__edit-button" aria-label="Редактировать информацию профиля"></button>
    </div>
    <button type="button" class="profile__add-button" name="add-button" aria-label="Добавить карточку с фото"></button>
  </section>

  <section class="photo-gallery">
  </section>

</main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia, Иванычева Ольга</p>
  </footer>

  <div class="popup edit-form">
    <div class="popup__box">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__container form" name="editform" novalidate>
        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_data_name" value="не пустое" id="firstname" required minlength="2" maxlength="40">
        <span class="popup__error" id="firstname-error"></span>
        <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_data_description" value="не пустое" id="aboutself" required minlength="2" maxlength="200">
        <span class="popup__error" id="aboutself-error"></span>
        <button type="submit" name="saving" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-edit" aria-label="Закрыть окно редактирования без сохранения"></button>
  </div>

  <div class="popup add-form">
    <div class="popup__box">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__container form" name="addform" novalidate>
        <input type="text" name="name" placeholder="Название" class="popup__input popup__input_data_place-name" value="" id="placename" required minlength="2" maxlength="30">
        <span class="popup__error" id="placename-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_data_url-on-picture" value="" id="urlonpicture" required>
        <span class="popup__error" id="urlonpicture-error"></span>
        <button type="submit" name="saving" class="popup__save-button button-saved" disabled>Создать</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-add" aria-label="Закрыть окно добавления карточки без сохранения"></button>
  </div>

  <div class="popup popup_dark-background view-photo">
    <div class="popup__box-view">
      <img alt="Изображение" class="popup__image">
      <h3 class="popup__caption-photo"></h3>
      <button type="button"  class="popup__close-button popup__close-button-view" aria-label="Закрыть окно просмотра"></button>
    </div>
  </div>

  <div class="popup confirmation">
    <div class="popup__box">
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" name="saving" class="popup__save-button confirmation-button">Да</button>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-confirmation" aria-label="Закрыть окно без удаления"></button>
  </div>

  <div class="popup avatar-form">
    <div class="popup__box">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__container form" name="avatarform" novalidate>
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_data_url-on-avatar" value="" id="urlonavatar" required>
        <span class="popup__error" id="urlonpicture-error"></span>
        <button type="submit" name="saving" class="popup__save-button button-saved" disabled>Создать</button>
      </form>
    </div>
    <button type="button"  class="popup__close-button popup__close-button-add" aria-label="Закрыть окно добавления карточки без сохранения"></button>
  </div>

  <template id="card">
    <div class="photo-gallery__card">
      <img alt="Изображение" class="photo-gallery__image">
        <div class="photo-gallery__caption">
          <h2 class="photo-gallery__title"></h2>
          <div class="like-container">
          <button type="button" class="photo-gallery__like-button" aria-label="Сердечко для лайка"></button>
          <span class="number-of-likes">0</span>
          </div>
        </div>
      <button type="button" class="photo-gallery__remove-button" aria-label="Значок удалить в виде корзины"></button>
      
    </div>
  </template>
  
</body>
</html>
